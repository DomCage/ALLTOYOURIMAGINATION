<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: "Helvetica Neue", sans-serif;
        }

        #fadeText {
            font-size: 70px;
            font-weight: 700;
            color: black;
            opacity: 0;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="fadeText">ALL TO YOUR IMAGINATION N*GRO</div>
    <script>
        // Fade in the text after 1 second
        setTimeout(function() {
            const fadeText = document.getElementById("fadeText");

            fadeText.style.transition = "opacity 1s";
            fadeText.style.opacity = "1";

            // Fade out the text after 3 seconds
            setTimeout(function() {
                fadeText.style.opacity = "0";
            }, 4000);
        }, 1000);
    </script>
</body>
</html>
